<!DOCTYPE html>
<html>
<body style="background:#111;color:white;font-family:Arial">

<h2>Admin Panel</h2>
<p>Online foydalanuvchilar:</p>

<ul id="users"></ul>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io("/admin");

socket.on("users", list => {
    const ul = document.getElementById("users");
    ul.innerHTML = "";

    list.forEach(id => {
        const li = document.createElement("li");
        li.innerHTML = id + 
          " <button onclick='kick(\"" + id + "\")'>Uzib yubor</button>";
        ul.appendChild(li);
    });
});

function kick(id) {
    socket.emit("kick_user", id);
}
</script>

</body>
</html>
